<!DOCTYPE html>
<!-- this will be the main template for other pages -->
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap css -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>

        <link rel="shortcut icon" href="{{url_for('static', filename='secomp.png')}}" type="image/x-icon"/>
        <link rel="icon" href="{{url_for('static', filename='secomp.png')}}" type="image/x-icon"/>
        {% if title %}
            <title>{{title}}</title>
        {% else %}
            <title>SECOMP UFSCar</title>

        {% endif %}
    </head>

    <body>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>


      {% block content %}
                {% endblock %}


      <!-- bootstrap javascript -->
      <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
        <!-- bootstrap javascript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    </body>
</html>
